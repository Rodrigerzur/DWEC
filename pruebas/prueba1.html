<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        var texto=prompt("Introduce un texto");
        let contador = 0;
        for(var valor of texto) {
            switch(valor){
                case 'a':contador++;
                break;
                case 'e':contador++;
                break;
                case 'i':contador++;
                break;
                case 'o':contador++;
                break;
                case 'u':contador++;
                break;
            }
        };
        console.log(contador);
        
    </script>
</body>
</html>
