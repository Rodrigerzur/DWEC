<body>
    <script>
        
        var codigo=prompt("Introduce un nombre de archivo");
        let expresion =/\.(pdf|docx)$/i;


        if(expresion.test(codigo)==true){
            alert("Archivo CORRECTO")
        }else{
            alert("Archivo INCORRECTO");
        }
    </script>
</body>
