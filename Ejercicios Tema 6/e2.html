<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: black;
            color:white; 
           
        }
        .img{
            width:95vw;
            height:95vh;
            background-image:url("https://picsum.photos/50");
            background-size: cover;
            display: none;
        }
    </style>
</head>
<body>
    <h1>PULSA ALT + F12 PARA MOSTRAR LA IMAGEN</h1>
    <div class="img"></div>
    <script>
        document.body.addEventListener("keyup",mostrarimagen);
        function mostrarimagen(e) {
            if(e.key=='F12' && e.altKey){
                document.getElementsByClassName("img")[0].style.display="inline-block";
            }
        }
    </script>
</body>
</html>
