<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        var entrada=prompt("Introduce una cadena a codificar");
        let numero=parseInt(prompt("Introduce la clave de codificacion"));
        var cifrado ="";

        for(let i=0;i<entrada.length;i++){
            let caracter = entrada.charCodeAt(i);
            var caracterCifrado= caracter+ numero;
            cifrado+=String.fromCharCode(caracterCifrado);
        }
        alert(cifrado);
    
    </script>
</body>
</html>
