<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color aleatorio</title>
    
    <style>
        #fondo{
            position:fixed;
            top:0;
            left:0;
            width: 100%;
            height:100%;
        }
    </style>
    
</head>
<body>
    <script>
        function random(){
            return Math.random()*(256-0)+0;
        }
        let red= parseInt(random());
        let blue= parseInt(random());
        let green=parseInt(random());
        
        document.write(`<div id='fondo' `+`style='background-color:rgb(${red},${green},${blue})'>`+`</div>`); 
        </script>
</body>
</html>
